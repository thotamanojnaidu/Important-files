<body>

<h2>Card</h2>

<div class="card">

	 <div class="description thumb col-lg-12" onClick="Mode(this,' test2');">
                         John dfdfDoe
    Architect & Engineedfdfdr
                            </div>
  </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" id="hbody">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="hbody"></h4>
      </div>
      <div class="modal-body" id="mbody">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</body>
<script>
function Mode(Manu, title,text) {
    var source = Manu.innerHTML;
    $('#myModal').modal('show');

    document.getElementById('mbody').innerHTML = source;
    document.getElementById('hbody').innerHTML = title;
	document.getElementById('mbody').innerHTML=text;
}

</script>
</html>
